<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- webpage title -->
    <title>The Pigeon Hole</title>
	<!-- css, font, and favicon links -->
	<link rel="stylesheet" href="./styles.css" type="text/css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;600&display=swap" rel="stylesheet"> 
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
	<!-- begin wrapper -->
	<div class="wrapper">
        <!-- header -->
        <header>
            <h1>The Pigeon Hole</h1>
        </header>
        <!-- city selector -->
		<section id="city-selection">
			<label for="cities" id="cities-label">Where would you like to go?</label>
			<select id="cities" name="cities" title="City selector">
				<option disabled selected value>Select a city</option>
				<option value="toronto">Toronto</option>
				<option value="vancouver">Vancouver</option>
				<option value="new york city">New York City</option>
				<option value="chicago">Chicago</option>
				<option value="boston">Boston</option>
				<option value="washington, d.c.">Washington, D.C.</option>
				<option value="london">London</option>
				<option value="glasgow">Glasgow</option>
				<option value="melbourne">Melbourne</option>
				<option value="paris">Paris</option>
				<option value="amsterdam">Amsterdam</option>
				<option value="stockholm">Stockholm</option>
				<option value="venice">Venice</option>
				<option value="mumbai">Mumbai</option>
				<option value="cairo">Cairo</option>
			</select>
			<!-- submit and random buttons -->
			<div class="button-container">
				<button class="submit" title="Submit">Submit</button>
				<button class="random" title="Random">Random</button>
			</div>
		</section>
		<!-- image results -->
		<section id="image-results">
			<h3>Select a city to load your pigeon</h3>
			<div class="image-container"><img src="assets/pigeon-default.png" alt="A cartoon of a pigeon" title="A cartoon of a pigeon" class="pigeon-image"></div>
		</section>
		<!-- footer -->
		<footer>
			<section id="credits">
				<p>Photos from <a href="https://flickr.com" title="Flickr website" target="_blank" target="_blank">Flickr</a>.<br>Created by Dana Teagle at <a href="https://junocollege.com/" title="Juno College website" target="_blank">Juno College</a>.</p>
			</section>
		</footer>
	<!-- end wrapper -->
	</div>
	<!-- javascript links -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script src="./app.js" type="text/javascript"></script>
</body>
</html>
